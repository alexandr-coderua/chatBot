<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/chat/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
    <div class="center">
            <div class="chat showBox">
            <div class="contact bar">
                <div class="close-chat">
                    <img src="https://image.flaticon.com/icons/svg/992/992680.svg" class="logout-chat" width="23px" alt="Выйти">
                    <img src="https://image.flaticon.com/icons/svg/860/860745.svg" class="close-chat_btn" width="32px" alt="Закрыть">
                </div>
                <div class="pic"></div>
                <div class="name">
                    Консультант
                </div>
                <div class="seen">
                    Онлайн!
                </div>
            </div>
            <div class="messages" id="chat">
                <div class="time">
                    Вы вошли в чат
                </div>
                <div class="authName">
                    <form class="formAuth">
                        <div class="message me welcome-mess">Здравствуйте, у нас есть <a href="https://privivka.kg/kalendar-privivok/" target="_blank" >календарь прививок</a></div>
                        <div class="offline-mess">К сожалению Консультанты не в сети, вы можете задать оффлайн вопрос</div>
                        
                        <input type="text" class="input_name" maxlength="64" placeholder="Ваше Им'я">
                        <input type="email" class="email" maxlength="64" placeholder="Ваш EMAIL">
                        <h3 class="error_text">Заполните поля</h3>
                        <input type="submit" class="input-submit" value="Присоединиться">
                    </form>
                </div>
                <div class="offlineSend">
                    <form class="formOffline">
                        <input type="text" class="input_name" maxlength="64" placeholder="Ваше Им'я">
                        <input type="email" class="email" maxlength="64" placeholder="Ваш EMAIL">
                        <h3 class="error_text">Заполните поля</h3>
                        <textarea class="message_input-offline" cols="30" maxlength="4000" rows="10"></textarea>
                        <input type="submit" class="send-message-ofline" value="Отправить">
                    </form>
                </div>
                <div class="all_messages">
                </div>
                <div class="message typing">
                    <div class="typing typing-1"></div>
                    <div class="typing typing-2"></div>
                    <div class="typing typing-3"></div>
                </div>
            </div>
            <div class="offline-quest">Офлайн Вопрос</div>
            <div class="input">
                <form class="message_form">
                    <!--<input type="file" class="upload" id="photo-upload"/> -->
                    <input placeholder="Введите сообщение" maxlength="4000" type="text" class="message_input" />
                    <input type="submit" class="send-message">
                </form>
            </div>
        </div>
